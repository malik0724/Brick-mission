<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brick Mission: Pro Edition</title>
    <style>
        body { background: #1a1a1a; margin: 0; overflow: hidden; font-family: sans-serif; touch-action: none; color: white; }
        canvas { display: block; background: #111; }
        #top-bar { position: absolute; top: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; box-sizing: border-box; z-index: 10; border-bottom: 2px solid #333; }
        .ui-btn { background: #333; border: 1px solid #555; color: white; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        #stats { position: absolute; top: 60px; width: 100%; text-align: center; pointer-events: none; font-size: 14px; color: #888; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .menu-btn { width: 200px; padding: 15px; margin: 10px; background: #00d2ff; color: black; border: none; border-radius: 30px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <div id="top-bar">
        <button class="ui-btn" onclick="togglePause()">‚è∏</button>
        <div id="level-title">MISSION 1</div>
        <button class="ui-btn" onclick="toggleSpeed()">x1</button>
    </div>

    <div id="stats">BALLS: <span id="ball-count">10</span></div>

    <div id="overlay">
        <h1 id="status-text">PAUSED</h1>
        <button class="menu-btn" onclick="togglePause()">RESUME</button>
        <button class="menu-btn" onclick="location.reload()">RESTART</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const ballEl = document.getElementById("ball-count");
const levelEl = document.getElementById("level-title");
const overlay = document.getElementById("overlay");
const statusText = document.getElementById("status-text");

let width, height, gameRunning = true, isPaused = false, timeScale = 1;
let bricks = [], balls = [], collectibles = [], level = 1, totalBalls = 10;
let firing = false, isAiming = false, startX, startY, endX, endY;
let shootX, shootY; 

const cols = 7, rows = 12;

function init() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    shootX = width / 2;
    shootY = height - 60;
    spawnLevel();
}

function togglePause() {
    isPaused = !isPaused;
    overlay.style.display = isPaused ? "flex" : "none";
    statusText.innerText = "PAUSED";
}

function toggleSpeed() {
    timeScale = timeScale === 1 ? 2 : 1;
    event.target.innerText = "x" + timeScale;
}

function spawnLevel() {
    levelEl.innerText = "MISSION " + level;
    ballEl.innerText = totalBalls;
    
    // Check for game over (bricks too low)
    if (bricks.some(b => b.row >= rows - 1)) {
        gameRunning = false;
        statusText.innerText = "MISSION FAILED";
        overlay.style.display = "flex";
        return;
    }

    // Move everything down
    bricks.forEach(b => b.row++);
    collectibles.forEach(c => c.row++);

    const padding = 3;
    const size = (width - (padding * (cols + 1))) / cols;
    const isBoss = level % 5 === 0;

    if (isBoss) {
        // Special Boss Layout
        for(let i=1; i<cols-1; i++) {
            bricks.push({ col: i, row: 1, hp: level * 10, size: size, type: 'boss', color: '#ff0055' });
        }
    } else {
        for (let i = 0; i < cols; i++) {
            let rnd = Math.random();
            if (rnd > 0.4) {
                bricks.push({ col: i, row: 1, hp: level * 2, size: size, type: 'norm', color: `hsl(${level * 15}, 70%, 50%)` });
            } else if (rnd > 0.1) {
                collectibles.push({ col: i, row: 1, size: size, type: 'ball' });
            } else if (rnd > 0.05) {
                bricks.push({ col: i, row: 1, size: size, type: 'laser_v' });
            }
        }
    }
}

// Controls
window.addEventListener("touchstart", e => {
    if (firing || isPaused) return;
    isAiming = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
});

window.addEventListener("touchmove", e => {
    if (!isAiming) return;
    endX = e.touches[0].clientX;
    endY = e.touches[0].clientY;
});

window.addEventListener("touchend", () => {
    if (!isAiming) return;
    isAiming = false;
    if (startY - endY > 30) {
        let angle = Math.atan2(startY - endY, startX - endX);
        fire(angle);
    }
});

function fire(angle) {
    firing = true;
    let count = 0;
    const dx = Math.cos(angle) * 8;
    const dy = Math.sin(angle) * 8;
    const interval = setInterval(() => {
        if (count >= totalBalls) { clearInterval(interval); return; }
        balls.push({ x: shootX, y: shootY, dx: -dx, dy: -dy, active: true });
        count++;
    }, 50);
}

function update() {
    if (!gameRunning || isPaused) return;

    for (let s = 0; s < timeScale; s++) { // Handle x2 speed
        balls.forEach(ball => {
            if (!ball.active) return;
            ball.x += ball.dx; ball.y += ball.dy;

            if (ball.x < 5 || ball.x > width - 5) ball.dx *= -1;
            if (ball.y < 55) ball.dy *= -1;

            bricks.forEach((b, i) => {
                let bx = b.col * (b.size + 3) + 3;
                let by = b.row * (b.size + 3) + 80;
                
                if (ball.x > bx && ball.x < bx + b.size && ball.y > by && ball.y < by + b.size) {
                    if (b.type === 'norm' || b.type === 'boss') {
                        // Reflect ball
                        if (ball.x < bx + 5 || ball.x > bx + b.size - 5) ball.dx *= -1; else ball.dy *= -1;
                        b.hp--;
                        if (b.hp <= 0) bricks.splice(i, 1);
                    } else if (b.type === 'laser_v') {
                        // Activate Vertical Laser
                        bricks = bricks.filter(other => other.col !== b.col);
                        bricks.splice(i, 1);
                    }
                }
            });

            collectibles.forEach((c, i) => {
                let cx = c.col * (c.size + 3) + 3 + c.size/2;
                let cy = c.row * (c.size + 3) + 80 + c.size/2;
                if (Math.hypot(ball.x - cx, ball.y - cy) < 15) {
                    totalBalls++; ballEl.innerText = totalBalls;
                    collectibles.splice(i, 1);
                }
            });

            if (ball.y > height) ball.active = false;
        });
    }

    if (firing && balls.every(b => !b.active)) {
        balls = []; firing = false; level++; spawnLevel();
    }
}

function draw() {
    ctx.fillStyle = "#111"; ctx.fillRect(0, 0, width, height);

    if (isAiming) {
        ctx.beginPath(); ctx.setLineDash([5, 10]);
        let angle = Math.atan2(startY - endY, startX - endX);
        ctx.moveTo(shootX, shootY);
        ctx.lineTo(shootX - Math.cos(angle) * 500, shootY - Math.sin(angle) * 500);
        ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.stroke();
        ctx.setLineDash([]);
    }

    bricks.forEach(b => {
        let bx = b.col * (b.size + 3) + 3;
        let by = b.row * (b.size + 3) + 80;
        
        if (b.type === 'norm' || b.type === 'boss') {
            ctx.fillStyle = b.color;
            ctx.beginPath(); ctx.roundRect(bx, by, b.size, b.size, 4); ctx.fill();
            // 3D Highlight
            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.stroke();
            ctx.fillStyle = "white"; ctx.textAlign = "center";
            ctx.font = b.type === 'boss' ? "bold 16px Arial" : "12px Arial";
            ctx.fillText(b.hp, bx + b.size/2, by + b.size/2 + 5);
        } else {
            ctx.fillStyle = "#ffaa00";
            ctx.beginPath(); ctx.arc(bx + b.size/2, by + b.size/2, 10, 0, Math.PI*2); ctx.fill();
        }
    });

    collectibles.forEach(c => {
        let cx = c.col * (c.size + 3) + 3 + c.size/2;
        let cy = c.row * (c.row + 3) + 80 + c.size/2;
        ctx.strokeStyle = "#fff"; ctx.beginPath(); ctx.arc(cx, cy, 8, 0, Math.PI*2); ctx.stroke();
        ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(cx, cy, 4, 0, Math.PI*2); ctx.fill();
    });

    ctx.fillStyle = "white";
    balls.forEach(b => {
        if (b.active) { ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill(); }
    });

    update();
    requestAnimationFrame(draw);
}

init(); draw();
</script>
</body>
</html>
